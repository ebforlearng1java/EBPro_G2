<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <div id="div-title">
        <h3>欢迎注册</h3>
    </div>
    <div id="form-border">
        <br><br>
        <form method="post">
            <label class="form-label" for="account">账&nbsp;号</label>
            <input id="account" class="form-input" type="text" placeholder="账号" required="required" /><br><br>
            <label class="form-label" for="password">密&nbsp;码</label>
            <input id="password" class="form-input" type="password" placeholder="密码" required="required" /><br><br>
            <span class="form-label">年龄:</span>
            <select>
                <option></option>
                <option>60后</option>
                <option>70后</option>
                <option>80后</option>
                <option>90后</option>
                <option>00后</option>
                <option>10后</option>
            </select>


            <br><br>
            <span class="form-label">爱好</span>
            <input type="checkbox">美食</input>
            <input type="checkbox">旅游</input>
            <input type="checkbox">运动</input>
            <input type="checkbox">游戏</input>
            <br><br>
            <span class="form-label">性別</span>
            <input type="radio" name="sex">男性</input>
            <input type="radio" name="sex">女性</input>
            <br>
            <br>
            <label id="register" class="form-label" for="password">已有账号？<a href="login.html">点击登陆</a></label><br>
            <br>
            <input id="login" class="form-button" type="submit" value="注册" />
        </form>
        <br><br>
    </div>
</body>

</html>
